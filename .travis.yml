sudo: false
language: shell
install: true
jdk:
  - openjdk8
os:
  - linux
  - windows

# clean out Artemis artifacts from the cache
before_install:
- |-
    case $TRAVIS_OS_NAME in
      windows)
        choco install openjdk8
        export PATH=/C/Progra~1/OpenJDK/openjdk-8u232-b09:$PATH
        ls /C/Progra~1/OpenJDK/openjdk-8u232-b09
        export JAVA_HOME=/C/Progra~1/OpenJDK/openjdk-8u232-b09
        choco install maven
        export PATH=/C/ProgramData/chocolatey/lib/maven/apache-maven-3.6.3/bin:$PATH
        ;;
    esac
- rm -rf $HOME/.m2/repository/org/apache/activemq/artemis-*

# use 'install' so smoke-tests will work
# use '-Pextra-tests' to ensure extra-tests compiles even though they won't actually run
# By setting anything to org.apache.activemq.artemis.core.io.aio.AIOSequentialFileFactory.DISABLED we are disabling libaio loading on the testsuite
script: 
- set -e
- mvn -Dorg.apache.activemq.artemis.core.io.aio.AIOSequentialFileFactory.DISABLED=AnythingNotNull -Pfast-tests -Pextra-tests -B install -q
- cd examples
- mvn install -Prelease install -B -q

cache:
  directories:
  - $HOME/.m2
  before_cache:
  - rm -rf $HOME/.m2/repository/org/apache/activemq/artemis-*
